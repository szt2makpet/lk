<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlexBox mókázás</title>
</head>
<body>
    <label for="elementSelect">Válaszd ki az elemet:</label>
    <select id="elementSelect">
        <option value="purplebox">Lila doboz</option>
        <option value="lighterbluebox">Világoskék doboz</option>
        <option value="lightbluebox">Kék doboz</option>
        <option value="darkbluebox">Sötétkék doboz</option>
        <option value="pinkbox">Rózsaszín doboz</option>
        <option value="lightpinkbox">Világos rózsaszín doboz</option>
        <option value="idkcolorbox">Ismeretlen színű doboz</option>
        <input style="width: 100px;" type="color" id="colorPicker">
    </select>
    <button id="changeColorButton">Szín változtatása</button>
    <input type="range" id="sizeSlider" min="200" max="350" step="1" value="200">
    <button id="resizeButton">Méret módosítása</button>
    </div>
    <div class="container">
        <div class="box purplebox"></div>
        <div class="box lighterbluebox"></div>
        <div class="box lightbluebox"></div>
        <div class="box darkbluebox"></div>
        <div class="box pinkbox"></div>
        <div class="box lightpinkbox"></div>
        <div class="box purplebox"></div>
        <div class="box idkcolorbox"></div>
    </div>
    
    <script>
        const sizeSlider = document.getElementById('sizeSlider');
        const resizeButton = document.getElementById('resizeButton');
        const boxes = document.querySelectorAll('.box');
        const colorPicker = document.getElementById('colorPicker');
        const elementSelect = document.getElementById('elementSelect');
        const changeColorButton = document.getElementById('changeColorButton');

        sizeSlider.addEventListener('input', () => {
            const newSize = sizeSlider.value + 'px';
            boxes.forEach(box => {
                box.style.width = newSize;
                box.style.height = newSize;
            });
        });

        resizeButton.addEventListener('click', () => {
            const newSize = sizeSlider.value + 'px';
            boxes.forEach(box => {
                box.style.width = newSize;
                box.style.height = newSize;
            });
        });

        changeColorButton.addEventListener('click', () => {
            const selectedColor = colorPicker.value;
            const selectedElement = elementSelect.value;
            const selectedBox = document.querySelector(`.${selectedElement}`);
            selectedBox.style.backgroundColor = selectedColor;
        });
    </script>
</body>
</html>
